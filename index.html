<!DOCTYPE html>
<html>
	
	<head>

		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./js/script.js" type="text/javascript"></script>

	<body>
		<div class="card">
			<div class="card-back">

					<div>2</div>

					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>
					<div>8</div>
					<div>9</div>
				</div>
				<code>
					<span class="declaration">const </span><span class="const">aboutMe </span><span class="operator">= </span><span>{</span>
						<div class="indent">
							<span class="property">name</span><span class="operator">: </span><span class="string">'Siuanny Barbosa'</span><span>,</span>
						</div>
						<div class="indent"> 
							<span class="property">title</span><span class="operator">: </span><span class="string">'Me portfolio.'</span><span>,</span>
						</div>

							<span class="property">contact</span><span class="operator">: </span><span>{</span>
								<div class="indent">
									<span class="property">email</span><span class="operator">: </span><span class="string">'siuannybdsr@gmail.com'</span><span>,</span>
								</div>
								<div class="indent">
									<span class="property">website</span><span class="operator">:</span><span class="string">'siuanny.github.io'</span>
								</div>
								<span>}</span>
						</div>
					<span>}</span>

					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>
					<div>8</div>
					<div>9</div>
				</div>
				<code>
					<span class="variable">this</span><span>.</span><span class="method">addEventListener</span><span>(</span><span class="string">'mouseover'</span><span>, </span><span class="function">() => </span><span>{
						</span><div class="indent"><span class="variable">this</span><span>.</span><span class="property">flipCard </span><span class='att'>= </span><span class="boolean">true</span><span>;</span></div>
					<span>});</span>
				</code>
			</div>
		</div>
		<div class="box"></div>
	</body>
